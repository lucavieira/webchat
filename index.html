<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Web-Chat</title>
</head>
<body>
    <main>
        <section class="containerChat" id="container-chat">
            <div class="chats" id="fieldChats">
                <div class="navbar">
                    <h2>Conversas</h2>
                    <button class="btn-add" id="addButton">+</button>
                </div>
                <div id="fieldContacts"></div>
            </div>
        </section>
        <section class="containerData" id="dataContainer">
            <img src="assets/images/close-icon.png" alt="Close icon" id="closeButton">
            <div class="containerForm">
                <label for="formName">
                    <input type="text" id="formName" name="formName" placeholder="Name" />
                </label>

                <label for="formNumber">
                    <input type="tel" id="formNumber" name="formNumber" placeholder="Number" />
                </label>

                <button class="btn-save" id="saveButton">Save Contact</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
